<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-3 order-md-2 ">
            <div class="image-wrapper my-5" *ngFor="let data of productObject?.ProductImages">
                <img [src]="url+data.ProductImageUrl" alt="" class="img-fluid">
            </div>
        </div>
        <div class="col-md-8 col-sm-9 order-md-1 ">
            <h1 class="text">{{productObject?.productName}}</h1>
            <hr>
            <div class="content">
                <span class="font-weight-bold">Total Quantity:</span>
                <ul class="list-unstyled">
                    <li>{{productObject?.quantity}}</li>
                </ul>
                <h1 class="h3">{{productObject.companyName}}</h1>
                <h3 class="text-primary">{{productObject.price | currency}}</h3>
                <span class="font-weight-bold">Please Select Size:</span>
                <div class="d-flex justify-content-center mt-3">

                    <div class="cat action" *ngFor="let data of productObject.size">
                        <label class="mx-2">
                            <input type="checkbox" [value]="data" (click)="getSizes($event)"><span>{{data}}</span>
                        </label>
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-outline-primary mx-2" (click)="derease()">-</button>
                    {{selectedQuantity}}
                    <button class="btn btn-outline-primary mx-2" (click)="increase()">+</button>
                </div>
                <div class="mt-3">
                    <button class="btn btn-outline-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
                        aria-controls="offcanvasScrolling" (click)="addToCart()">{{enumButtonText['Add To Cart']}}</button><br>
                    <button class="btn btn-outline-dark mt-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
                        aria-controls="offcanvasScrolling" (click)="viewCart()">{{enumButtonText['View Cart']}}</button><br>
                    <button class="btn btn-outline-dark mt-2" routerLink="/product">{{enumButtonText['Continue Shopping']}}</button><br>
                    <button class="btn btn-outline-primary mt-2" routerLink="/home">{{enumButtonText['Go To Home']}}</button><br>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- offcanvas -->
<div class="offcanvas offcanvas-end bg-light" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Cart</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

        <!-- <div>
                <img class="img-thumbnail" [src]="url+productObject?.ProductImages[0].ProductImageUrl" alt="">
                <button class="btn btn-outline-success mx-3" (click)="derease()">-</button>
                    <button class="btn btn-outline-success mx-3">{{selectedQuantity}}</button>
                    <button class="btn btn-outline-success mx-3"(click)="increase()">+</button>
            </div> -->
           
        <div *ngFor="let data of cart">
           
                <i class="fas fa-window-close text-dark" (click)="deleteItem(data.productId)"></i>
                <img class="img-thumbnail" [src]="url+data?.imageUrl" alt="">
                <button class="btn btn-outline-success mx-3"
                    (click)="decrementQuantityFromCanvas(data.productId)">-</button>
                <button class="btn btn-outline-success mx-3">{{data.selectedQuantity}}</button>
                <button class="btn btn-outline-success mx-3"
                    (click)="incrementQuantityFromCanvas(data.productId)">+</button>
           
        </div>

    </div>
</div>
